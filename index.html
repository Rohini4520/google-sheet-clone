<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
  </head>
  <body>
  
    <div class="options">
      <form class="form-container fr-alc" id="options-form">
        <select name="fontFamily" id="">
          <option value="default">default</option>
        </select>
  
        <input type="number" name="fontSize" value="16"/>
        <div>
          <input type="checkbox" name="isBold" id="isBold"/>
          <label for="isBold"  class="material-symbols-outlined">
            format_bold 
          </label>
        </div>
       
        <div>
          <input type="checkbox" name="isItalic" id="isItalic"/>
          <label for="isItalic" class="material-symbols-outlined">
            format_italic
          </label>
        </div>
        
        <div>
          <input type="checkbox" name="isUnderlined" id="isUnderlined">
          <label for="isUnderlined" class="material-symbols-outlined">
            format_underlined
          </label>
        </div>
        
        <div class="align-container fr-alc">
          <div>
            <input type="radio" name="align"   value="left" id="left"/>
            <label for="left" class="material-symbols-outlined">
              format_align_left
            </label>
          </div>
          
          <div>
            <input type="radio" name="align" value="center" id="center"/>
            <label for="center" class="material-symbols-outlined">
              format_align_center
            </label>
          </div>
    
          <div>
            <input type="radio" name="align"  value="right" id="right"/>
            <label for="right" class="material-symbols-outlined">
              format_align_right
            </label>
          </div>
        </div>
        
        <div>
          <input type="color" name="textColor" id="textColor"/>
          <label for="textColor" class="material-symbols-outlined">
            format_color_text
          </label>
        </div>
        
        <div>
          <input type="color" name="backGroundColor" id="backGroundColor" value="#ffffff">
          <label for="backGroundColor" class="material-symbols-outlined">
            format_color_fill
          </label>
        </div>
  
      </form>
  
      <div class="box fr-alc">
        <div class="selected-cell">null</div>
        <input type="text" placeholder="Evaluate Expression..." id="expression"/>
      </div>
    </div>
  
    <div class="container">
      <div class="junction"></div>
      <div class="head-row"></div>
      <div class="serial-no"></div>
      <div class="body"></div>
    </div>
    
    <script src="index.js"></script>
  </body>
  </html>
